<!doctype html>
<html>
    <head>
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body>
        <iframe id="youtube" title="YouTube video player" class="youtube-player" type="text/html" 
width="1920" height="1080" src=""
frameborder="0" allowFullScreen></iframe>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/common.js"></script>
        <script>
        
            var url = "http://www.youtube.com/embed/";
            
            var qs = getQuerystring();
            
            url += qs.code;
            
            url += "?autoplay=1";
            
            $("#youtube").attr("src", url);
            
        </script>
    </body>
</html>
