<!doctype html>
<html>
    <head>
        <style>
            body { margin: 0; }
            iframe { 
                border: 0;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <iframe id="youtube" title="YouTube video player" class="youtube-player" type="text/html" 
width="1920" height="1080" src=""
frameborder="0" allowFullScreen></iframe>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/common.js"></script>
        <script>
        
            var url = "http://www.youtube.com/embed/";
            
            var qs = getQuerystring();
            
            url += qs.code;
            
            
            url += "?autoplay=1&iv_load_policy=3";
            
            if(qs.time) {
                
                var time = /(\d+m)?(\d+s)/.exec(qs.time);
                
                if(time) {
                    
                    time[1] = parseInt(time[1], 10);
                    time[2] = parseInt(time[2], 10);
                    
                    time = time[1] * 60 + time[2];
                    
                    qs.time = time;
                }
                
                url += "&start=" + qs.time;
            }
            
            $("#youtube").attr("src", url);
            
        </script>
    </body>
</html>
