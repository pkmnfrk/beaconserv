<!doctype html>
<html>
    <head>
        <title>TaskMan</title>
        <link rel="stylesheet" href="styles/text.css"/>
    </head>
    <body>
        
        <div id="text">
            
        </div>
        
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/common.js"></script>
        <script>
            
            var loaderFunc = function() {
                
                var qs2 = getQuerystring();
                
                data = {
                    text: qs2.text ? qs2.text : "No name set",
                    size: (qs2.size ? qs2.size : "72") + "pt"
                    
                }
                
                
                $("#text").text(data.text).css("font-size", data.size);
            };
            
            loaderFunc();
            
        </script>
    </body>
</html>
