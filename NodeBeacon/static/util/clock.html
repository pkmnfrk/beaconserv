<!doctype html>
<html>
    <head>
        <title>TaskMan</title>
        <link rel="stylesheet" href="styles/clock.css"/>
    </head>
    <body>
        <div id="setup">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input id="event" /></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input id="date" type="datetime" placeholder="yyyy/mm/dd hh:mm:ss"/></td>
                </tr>
            </table>
            <button id="go" type="button">GO</button>
        </div>
        <div id="clock" style="display:none;">
        
            <div id="timeLabel"></div>
            <div id="untilLabel">until</div>
            <div id="eventLabel"></div>
            
        </div>
        
        <script src="scripts/jquery.min.js"></script>
        <script>
        
        $("#go").click(function(e) {
            $("#setup").hide();
            $("#clock").show();
            $("#eventLabel").text($("#event").val());
            
            var destTime = Date.parse($("#date").val());
            
            setInterval(function() {
                var now = new Date();
                
                var diff = destTime - now;
                
                var seconds = Math.floor(diff / 1000);
                var minutes = Math.floor(seconds / 60);
                var hours = Math.floor(minutes / 60);
                
                seconds = seconds % 60;
                minutes = minutes % 60;
                
                var text = hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
                
                $("#timeLabel").text(text);
            }, 200);
            
        })
            
        </script>
    </body>
</html>
