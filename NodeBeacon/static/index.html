<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>iBeacon Map</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="Content/ui-lightness/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" href="Content/jquery.contextmenu.css"/>
    <link href="/Content/leaflet.label.css" rel="stylesheet"/>
    <link href="/Content/Display.css" rel="stylesheet"/>
</head>
<body>
    <div id="map"> 
    </div>

    <div id="debug">
        <input id="debugArea" value="" />
    </div>

    <div id="clients">

    </div>
    
    <div id="labelEditor" class="editor" title="Edit Label">
        Text: <input id="label_name" value="" />
        Minimum Zoom: <span id="label_minZoomLabel"></span><div id="label_minZoom"></div>
    </div>
    
    <div id="markerEditor" class="editor" title="Marker Label">
        Title: <input id="marker_title" value="" /><br/>
        Image: <input type="file" id="marker_file" /><br/>
        Copy:<br/>
        <textarea id="marker_copy"></textarea>
    </div>

    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="/Scripts/jquery.touchwipe.min.js"></script>

    <script src="/Scripts/jquery.contextmenu.js"></script>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/Leaflet.fullscreen.min.js'></script>
    <script src="/Scripts/bouncemarker.js"></script>
    <script src="/Scripts/AnimatedMarker.js"></script>
    <script src="/Scripts/leaflet.label.js"></script>
    <script src="/Scripts/oms.min.js"></script>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/Display.SimpleLabel.js"></script>
    <script src="/Scripts/DisplayViews.js"></script>
    <script src="/Scripts/Display.Display.js"></script>
    <script src="/Scripts/Display.Websocket.js"></script>
    <script src="/Scripts/Display2.js"></script>
    <script src="/Scripts/Display.editor.js"></script>

</body>
</html>
